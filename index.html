<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <navbar class="timer" >Timer:
        <button class="button-timer"></button>

    </navbar>
    <div class="intro-box">Coding Quiz Challenge!
        <p>Try to answer the the following questions before the time runs out!</p>
        <button type="button" class="start-button">Start</button>
    </div>
    <div class="question-box hide">
        <div class="questions-container" id="questions">
            What is this?
        </div>
        <div class="button-container">
            <button class="choices" id="id1" data-id="0" onclick="clickHandler(this)">A</button>
            <button class="choices" id="id2" data-id="1" onclick="clickHandler(this)">B</button>
            <button class="choices" id="id3" data-id="2" onclick="clickHandler(this)">C</button>
            <button class="choices" id="id4" data-id="3" onclick="clickHandler(this)">D</button>
        </div>
    </div>
    <div class="finish-box hide">
        <p>Enter your initials</p>
        <input type="text">
    <button type="button" class="submit">Submit</button>
    </div>

    <script src="./assets/script.js"></script>

    
</body>
<footer>
    
</footer>
</html>
