<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <navbar class="timer" >Timer:
        <button class="button-timer"></button>

    </navbar>
    <div class="intro-box">Coding Quiz Challenge!
        <p>Try to answer the the following questions before the time runs out!</p>
        <button type="button" id="pleaseStart"class="start-button">Start</button>
    </div>
    <div class="question-box hide">
        <div class="result"></div>
        <div class="question-container" id="question">
            What is this?
        </div>
        <div class="button-container">
            <button class="choices" onclick="" id="id1" data-id="0">A</button>
            <button class="choices" id="id2" data-id="1">B</button>
            <button class="choices" id="id3" data-id="2">C</button>
            <button class="choices" id="id4" data-id="3">D</button>
        </div>
        <div class="navigation">
            <button class="check">Check</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div id="finish-box" class="hide">
        <h2>Quiz Ended</h2>
        <p>Enter your initials
        <input type="text" id="sign" max="3" />
    <button id="submit" >Submit</button>
        </p>
    <div id="feedback" class="highscore hide"></div>
    </div>

    <script src="./assets/script.js"></script>

    
</body>
</html>
